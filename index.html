          <div class="user-menu__current-profile" data-open-usermenu>

                <span class="user-profile__title">Helena</span>

            <li class="user-menu__item">

            </li>

          <ul class="user-menu__options show-hover">
            <li class="user-menu__item">

            <li class="user-menu__item">
              <a href="#" class="user-menu__link">Sair</a>
